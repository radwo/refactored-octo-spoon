version: v1.0
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "lint"
    task:
      jobs:
      - name: Lint
        commands:
          - env | grep SEMAPHORE_GIT
          - checkout
          - make lint
          - git diff-tree --no-commit-id --name-only -r SEMAPHORE_GIT_SHA
