version: v1.0
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "lint"
    task:
      jobs:
      - name: Lint
        commands:
          - env | grep SEMAPHORE_GIT
          - checkout
          - make lint
          - echo 1
          - env | grep SEMAPHORE_GIT
          - git show
          - git diff-tree --no-commit-id --name-only -r $SEMAPHORE_GIT_SHA
          - git diff "$SEMAPHORE_GIT_COMMIT_RANGE"
          - echo $SEMAPHORE_GIT_COMMIT_RANGE
          - git show --pretty="" --name-only $SEMAPHORE_GIT_COMMIT_RANGE
